    <![endif]-->
    <link rel="stylesheet" href="css/qk.css" />
    <link rel="stylesheet" href="css/activity/act-halfbmw.css" />

<body>

<!--#include file="_header.html"-->
<!--activity-->
<div class="activity">
    <div class="wrap">
        <div class="head1">
            <div class="date">活动时间：6月13日-6月30日</div>
        </div>
        <div class="head2">
            <!--price-->
            <div class="price">
                <div class="hd">
                    <div class="title">宝马1系</div>
                    <span class="people">（已有<b>123</b>人报名）</span>
                </div>
                <ul class="price-ul clearfix png">
                    <li class="zdj">
                        <span class="tit">指导价：</span>
                        <b>26.69</b>万
                        <span class="delete png"></span>
                    </li>
                    <li class="qcj">
                        <span class="tit">抢车价：</span>
                        <b>13.69</b>万
                    </li>
                </ul>
                <a href="javascript:popup('j-acthalfbmw-end')" class="signup"></a>
            </div>
            <!--/price-->
        </div>
    </div>
</div>
<!--/activity-->
<!--activity-bm-->
<div class="activity-bm">
    <div class="wrap clearfix">
        <div class="explain">1.本期五折抢车车型为宝马1系，限量1台<br />2.报名截止时间：6月30日<br /><span>抢车时间：7月第一周</span>（后续线下活动将通过乾坤车城官方微信通知）</div>
        <div class="code">
            <span class="codeimg"><img src="images/code.png" width="70" height="70" /></span>
            <p>扫描二维码，关注乾坤微信<br />获得最新购车资讯和活动推荐</p>
        </div>
    </div>
    <div class="fl"></div>
    <div class="fr"></div>
</div>
<!--/activity-bm-->
